<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href = "{{ url_for('static', filename='styles.css') }}">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="//apis.google.com/js/platform.js?onload=start"></script>
</head>

<body>
<div class="header">
 <button class="btn"><a class="fa fa-home" href="/catalog"></a></button>
<h2>THE CATALOG APP</h2>
</div>
{% for i in items %}
<div class="main">
<h3 style="align:center; color: blue"><i>Item name : </i></h3> 
{{i.name}}
<br>
  <h3 style="align:center; color: blue"><i>Description : </i></h3>
  {{i.description }}
  <br><br>
  <div class="Atag">
  {%if 'username' in session %}
  <a style="float:left;" href="/catalog/{{i.id}}/UpdateItem">Edit</a>
  <a style="float:right" href="/catalog/{{i.id}}/DeleteItem">Delete</a>
  {% endif %}
  {% endfor %}
 </div>
</div>
</body>
</html>
